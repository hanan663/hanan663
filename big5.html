<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="big5.css">
</head>
<body>
<h1>Your name: My Personality Trait Average Scores</h1>
<svg width="600" height="400" class="chart">
    <g>
        <text x="50" y="0" dy="15">50</text>
        <text x="100" y="0" dy="15">100</text>
        <text x="150" y="0" dy="15">150</text>
        <text x="200" y="0" dy="15">200</text>
        <text x="250" y="0" dy="15">250</text>
        <text x="300" y="0" dy="15">300</text>
        <text x="350" y="0" dy="15">350</text>
        <text x="400" y="0" dy="15">400</text>
        <text x="450" y="0" dy="15">450</text>
        <text x="500" y="0" dy="15">500</text>
        <text x="550" y="0" dy="15">550</text>
        <line y1="20" x2="600" y2="20" style="stroke: red; stroke-dasharray: 6px; stroke-width: 3"></line>
        <text x="585" y="23">20</text>
    </g>
    <g class="bar">
        <text x="30" y="30" dy="12" class="ylabel">O</text>
        <rect width="75%" height="50" x="50" y="30"></rect>
        <text x="80%" y="30" dy="12">75%</text>
    </g>
    <g class="bar">
        <text x="30" y="90" dy="12" class="ylabel">C</text>
        <rect width="67%" height="50" x="50" y="90"></rect>
        <text x="72%" y="90" dy="12">67%</text>
    </g>
    <g class="bar">
        <text x="30" y="150" dy="12" class="ylabel">E</text>
        <rect width="15%" height="50" x="50" y="150"></rect>
        <text x="20%" y="150" dy="12">15%</text>
    </g>
    <g class="bar">
        <text x="30" y="210" dy="12" class="ylabel">A</text>
        <rect width="16%" height="50" x="50" y="210"></rect>
        <text x="21%" y="210" dy="12">16%</text>
    </g>
    <g class="bar">
        <text x="30" y="270" dy="12" class="ylabel">N</text>
        <rect width="23%" height="50" x="50" y="270"></rect>
        <text x="28%" y="270" dy="12">23%</text>
    </g>
    <g>
        <text x="580" y="333">330</text>
        <line y1="330" x2="600" y2="330" style="stroke: red; stroke-dasharray: 6px; stroke-width: 3"></line>
        <text x="50" y="335" dy="15" class="xlabel">0</text>
        <text x="100" y="335" dy="15" class="xlabel">10</text>
        <text x="150" y="335" dy="15" class="xlabel">20</text>
        <text x="200" y="335" dy="15" class="xlabel">30</text>
        <text x="250" y="335" dy="15" class="xlabel">40</text>
        <text x="300" y="335" dy="15" class="xlabel">50</text>
        <text x="350" y="335" dy="15" class="xlabel">60</text>
        <text x="400" y="335" dy="15" class="xlabel">70</text>
        <text x="450" y="335" dy="15" class="xlabel">80</text>
        <text x="500" y="335" dy="15" class="xlabel">90</text>
        <text x="550" y="335" dy="15" class="xlabel">100</text>
    </g>
    <g>
        <line x1="50" y1="20" x2="50" y2="330" style="stroke-width: 1"></line>
        <line x1="100" y1="20" x2="100" y2="330" style="stroke-width: 1"></line>
        <line x1="150" y1="20" x2="150" y2="330" style="stroke-width: 1"></line>
        <line x1="200" y1="20" x2="200" y2="330" style="stroke-width: 1"></line>
        <line x1="250" y1="20" x2="250" y2="330" style="stroke-width: 1"></line>
        <line x1="300" y1="20" x2="300" y2="330" style="stroke-width: 1"></line>
        <line x1="350" y1="20" x2="350" y2="330" style="stroke-width: 1"></line>
        <line x1="400" y1="20" x2="400" y2="330" style="stroke-width: 1"></line>
        <line x1="450" y1="20" x2="450" y2="330" style="stroke-width: 1"></line>
        <line x1="500" y1="20" x2="500" y2="330" style="stroke-width: 1"></line>
        <line x1="550" y1="20" x2="550" y2="330" style="stroke-width: 1"></line>
    </g>
</svg>
</body>
</html>
