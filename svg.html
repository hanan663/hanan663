<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>

<svg width="800" height="800">
    <defs>
        <linearGradient id="Gradient1">
            <stop offset="0%" stop-color="#40AACD" />
            <stop offset="100%" stop-color="#33C3CF" />
        </linearGradient>

        <linearGradient id="Gradient2">
            <stop offset="0%" stop-color="#3BCCCE" />
            <stop offset="100%" stop-color="#84E6BA" />
        </linearGradient>

        <linearGradient id="Gradient3">
            <stop offset="0%" stop-color="#F6B257" />
            <stop offset="100%" stop-color="#FBE184" />
        </linearGradient>
    </defs>

        <g id="tophouse">
            <polygon points=" 400,1 550,150 250,150"  class="housecolor"/>
            <circle cx="400" cy="80" r="30" style="fill: white; stroke: brown; stroke-width:3"></circle>
            <line x1="368" y1="80" x2="428" y2="80" class="brownstroke"></line>
            <line x1="400" y1="48" x2="400" y2="110" class="brownstroke"></line>
        </g>
        <g id="house">
            <rect width="300" height="300" x="250" y="150" class="housecolor"></rect>
            <rect x="280" y="180" rx="20" ry="20" width="90" height="90" class="window" />
            <rect x="430" y="180" rx="20" ry="20" width="90" height="90" class="window" />
            <rect x="350" y="300" width="100" height="150" class="window"></rect>
            <circle cx="370" cy="370" r="6" class="doorhandle"></circle>
        </g>
        <g id="car">
            <g id="cbody">
                <polyline points="10,500 90,500 90,430 230,430 230,500 310,500 310,590 10,590 10,500" class="carbody"/>
                <line x1="90" y1="500" x2="230" y2="500" class="blackstroke"></line>
                <line x1="160" y1="430" x2="160" y2="500" class="blackstroke"></line>
            </g>
            <g id="ctire">
                <g id="lefttire">
                    <circle cx="90" cy="580" r="38" class="tire"></circle>
                    <line x1="70" y1="552" x2="110" y2="618" class="whitestroke"></line>
                    <line x1="70" y1="618" x2="110" y2="552" class="whitestroke"></line>
                    <line x1="90" y1="552" x2="90" y2="618" class="whitestroke"></line>
                    <line x1="52" y1="585" x2="128" y2="585" class="whitestroke"></line>
                </g>
                <g id="righttire">
                    <circle cx="230" cy="580" r="38" class="tire"></circle>
                </g>
            </g>


        </g>
        <g id="bird" class="blackstroke">
            <circle cx="635" cy="380" r="35" style="fill: #1e99e7;"></circle>
            <circle cx="650" cy="380" r="13" style="fill: white;"></circle>
            <circle cx="655" cy="380" r="8" style="fill: black;"></circle>
            <polygon points=" 670,375 700,380 670,390 670,375"  style="fill:yellow;"/>
            <g>
                <line x1="610" y1="400" x2="550" y2="500" ></line>
                <path d="M 650,410 Q 650,500 550,500" style="fill: #1e99e7;"></path>
            </g>
            <g>
                <line x1="600" y1="490" x2="600" y2="520" ></line>
                <line x1="615" y1="483" x2="615" y2="510"></line>

                <line x1="590" y1="510" x2="610" y2="510"></line>
                <line x1="605" y1="500" x2="625" y2="500"></line>
            </g>

        </g>
        <g id="road">
            <rect width="800" height="150" x="1" y="620" style="fill:black;stroke:#000000;stroke-width:3"></rect>
            <line x1="0" y1="690" x2="800" y2="690" style="stroke: white; stroke-dasharray: 11px; stroke-width: 3"></line>
        </g>
</svg>

</body>
</html>
